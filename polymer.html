<!doctype html>

<html>
<head>
  <meta charset="utf-8">
  <title>Google Analytics Polymer Elements Demo</title>
  <script src="http://googlewebcomponents.github.io/google-analytics/components/webcomponentsjs/webcomponents.min.js"></script>
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:700,400,300">
  <link rel="stylesheet" href="http://googlewebcomponents.github.io/google-analytics/components/google-analytics/demo.css" shim-shadowdom>
  <link rel="import" href="http://googlewebcomponents.github.io/google-analytics/components/google-signin/google-signin.html">
  <link rel="import" href="http://googlewebcomponents.github.io/google-analytics/components/google-analytics/google-analytics.html">
</head>
<body unresolved>

  <header>
    <h1>Google Analytics <em>Polymer Elements Demo</em></h1>
    <google-signin
      clientId="252233168895-3qo64lf7ivon2uob6588co3einu0seuu.apps.googleusercontent.com"
      scopes="https://www.googleapis.com/auth/analytics.readonly">
    </google-signin>
  </header>

  <google-analytics-dashboard>

    <google-analytics-view-selector></google-analytics-view-selector>
    <google-analytics-date-selector></google-analytics-date-selector>

    <google-analytics-chart
      type="area"
      metrics="ga:sessions"
      dimensions="ga:date">
      <h3>Site Traffic</h3>
    </google-analytics-chart>

    <google-analytics-chart
      type="column"
      metrics="ga:avgPageLoadTime"
      dimensions="ga:date">
      <h3>Average Page Load Times</h3>
    </google-analytics-chart>

    <google-analytics-chart
      type="geo"
      metrics="ga:users"
      dimensions="ga:country">
      <h3>Users by Country</h3>
    </google-analytics-chart>

    <google-analytics-chart
      type="pie"
      metrics="ga:pageviews"
      dimensions="ga:browser"
      sort="-ga:pageviews"
      maxResults="5">
      <h3>Pageviews by Browser</h3>
    </google-analytics-chart>

  </google-analytics-dashboard>

</body>
</html>
